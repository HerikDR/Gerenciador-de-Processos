<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gerenciador de Processos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        .cadastro-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .cadastro-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cadastro-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cadastro-header i {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .cadastro-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cadastro-header p {
            color: #6c757d;
            font-size: 14px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
        }

        .input-group-text {
            border-radius: 10px 0 0 10px;
            border: 2px solid #e9ecef;
            border-right: none;
            background: #f8f9fa;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .btn-cadastrar {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-cadastrar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #6c757d;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 10px;
            border: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            background: #e9ecef;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #198754; width: 100%; }
    </style>
</head>
<body>
<div class="cadastro-container">
    <div class="cadastro-card">
        <!-- Header -->
        <div class="cadastro-header">
            <i class="bi bi-person-plus-fill"></i>
            <h2>Criar Conta</h2>
            <p>Preencha os dados para se cadastrar</p>
        </div>

        <!-- Mensagens de Feedback -->
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulário de Cadastro -->
        <form th:action="@{/auth/cadastro}" method="post" th:object="${usuario}">
            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                    <input type="text" class="form-control" id="nome" name="nome"
                           th:field="*{nome}"
                           placeholder="João da Silva"
                           required autofocus
                           maxlength="100">
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                    <input type="email" class="form-control" id="email" name="email"
                           th:field="*{email}"
                           placeholder="seu@email.com"
                           required
                           maxlength="100">
                </div>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                    <input type="password" class="form-control" id="senha" name="senha"
                           th:field="*{senha}"
                           placeholder="Mínimo 6 caracteres"
                           required
                           minlength="6">
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <small class="text-muted" id="strengthText"></small>
            </div>

            <!-- Confirmar Senha -->
            <div class="mb-4">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha"
                           placeholder="Digite a senha novamente"
                           required
                           minlength="6">
                </div>
                <small class="text-danger d-none" id="passwordMismatch">
                    <i class="bi bi-exclamation-circle"></i> As senhas não coincidem
                </small>
            </div>

            <button type="submit" class="btn btn-cadastrar">
                <i class="bi bi-check-circle me-2"></i>Cadastrar
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>JÁ TEM UMA CONTA?</span>
        </div>

        <!-- Botão de Login -->
        <a th:href="@{/auth/login}" class="btn btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>Fazer Login
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validação de força da senha
    const senhaInput = document.getElementById('senha');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    senhaInput.addEventListener('input', function() {
        const senha = this.value;
        let strength = 0;

        if (senha.length >= 6) strength++;
        if (senha.length >= 10) strength++;
        if (/[A-Z]/.test(senha)) strength++;
        if (/[0-9]/.test(senha)) strength++;
        if (/[^A-Za-z0-9]/.test(senha)) strength++;

        strengthBar.className = 'password-strength-bar';

        if (strength <= 2) {
            strengthBar.classList.add('strength-weak');
            strengthText.textContent = 'Senha fraca';
            strengthText.className = 'text-danger';
        } else if (strength <= 4) {
            strengthBar.classList.add('strength-medium');
            strengthText.textContent = 'Senha média';
            strengthText.className = 'text-warning';
        } else {
            strengthBar.classList.add('strength-strong');
            strengthText.textContent = 'Senha forte';
            strengthText.className = 'text-success';
        }
    });

    // Validação de confirmação de senha
    const confirmarSenhaInput = document.getElementById('confirmarSenha');
    const passwordMismatch = document.getElementById('passwordMismatch');

    function validatePassword() {
        if (confirmarSenhaInput.value && senhaInput.value !== confirmarSenhaInput.value) {
            passwordMismatch.classList.remove('d-none');
            confirmarSenhaInput.setCustomValidity('As senhas não coincidem');
        } else {
            passwordMismatch.classList.add('d-none');
            confirmarSenhaInput.setCustomValidity('');
        }
    }

    senhaInput.addEventListener('input', validatePassword);
    confirmarSenhaInput.addEventListener('input', validatePassword);
</script>
</body>
</html>
